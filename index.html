<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stardew Valley Museum Donation Location Where-to-Find-it-o-Matic</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <script src="script.js" defer></script>
</head>

<body onload="itemGen()">
    <div id="container">
        <div id="header">
            <div id="title">Stardew Valley Donation Finder</div>
            <div id="info">Tap items already donated to remove their locations from the list.</div>
        </div>
        <div id="donations"></div>
        <div id="locations"></div>
    </div>
    <footer>
        Visits: <span id="visCount"></span> Issues? Report them on <a href="https://github.com/regularwave/SV-Donation-Location-Finder" target="_blank">GitHub</a>. BG: <a href="https://i.imgur.com/iJolXCP.jpg">Sktchup</a>.
    </footer>
</body>

</html>
